<!doctype html>
<html lang="en">
  <head>
    <title>Hangman</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link to external css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
  </head>
  <body>

    

    <div class="container mt-5">
      <div class="card Title-container">
        <div class="card-body">
          <h4 class="card-title text-center">Welcome To Hangman!</h4>
          <p class="card-text text-center">Use your keyboard to enter a letter!</p>
        </div>
      </div>
    </div>
      
    <div class="container currentWord mt-5">
      <div class="row">
        <div class="col text-center">
          <h1>Guess this word!</h1>
          <span id="current-word"> </span>
        </div>
      </div>
    </div>

    <div class="container letters mt-5">
      <div class="row">
        <div class="col text-center">
          <h1>Letters Guessed!</h1>
          <span id="current-letters">letters</span>
        </div>
      </div>
    </div>

    <div class="container total-wins mt-5">
      <div class="row">
        <div class="col text-center">
          <h1>Wins!</h1>
          <span id="current-wins"> 0 </span>
        </div>
      </div>
    </div>

    <div class="container total-losses mt-5">
      <div class="row">
        <div class="col text-center">
          <h1>Losses!</h1>
          <span id="current-losses">0</span>
        </div>
      </div>
    </div>
    


      
            
  
      
      
      
      
      
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="./assets/javascript/game.js"></script>
  </body>
</html>
